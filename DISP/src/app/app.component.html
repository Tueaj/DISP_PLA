<div>
  <mat-form-field appearance="fill">
    <mat-label>Order ID</mat-label>
    <input matInput [(ngModel)]="tempData.orderId">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <textarea matInput [(ngModel)]="tempData.price"></textarea>
  </mat-form-field>
  <div class="example-button-container">
    <mat-label>Add item to order : </mat-label>
    <button mat-fab color="accent" (click)="addItemDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource$.asObservable()" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <div class="example-button-container">
    <mat-label>Send order : </mat-label>
    <button mat-fab color="accent" (click)="sendOrder()">
      <mat-icon>done</mat-icon>
    </button>
  </div>

</div>
